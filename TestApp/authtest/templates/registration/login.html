{% extends 'base.html' %}
{% block content %}
<h2>Вход</h2>
<form id="login-form" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Войти</button>
</form>
<div id="jwt-info" style="color:green;"></div>
<script>
document.getElementById('login-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = e.target;
    const email = form.querySelector('input[name="username"]').value;
    const password = form.querySelector('input[name="password"]').value;
    fetch('/api/token/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: email, password: password })
    })
    .then(r => r.json())
    .then(data => {
        if (data.access && data.refresh) {
            localStorage.setItem('jwt_token', data.access);
            localStorage.setItem('jwt_refresh', data.refresh);
            document.getElementById('jwt-info').textContent = 'JWT токены получены и сохранены.';
            form.submit();
        } else {
            document.getElementById('jwt-info').textContent = 'Ошибка входа или получения токена.';
        }
    });

async function getAccessToken() {
    let token = localStorage.getItem('jwt_token');

    return token;
}

});
</script>
{% endblock %}
